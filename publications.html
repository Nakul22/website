<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakul Garg - Publications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            padding-top: 70px;
        }
        .navbar {
            background-color: #f8f9fa;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .publication {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        .publication-image {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .publication-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .authors {
            margin-bottom: 5px;
        }
        .venue {
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
            margin-right: 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .award {
            color: #9c0000;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Nakul Garg</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html#news">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./publications.html">Publications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Publications</h2>
        <div id="pubs">
            <!-- Publications will be dynamically inserted here -->
        </div>
    </div>

    <footer class="footer bg-light py-3 mt-5">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Nakul Garg</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function displayPublications() {
            const pubContainer = document.getElementById('pubs');
            const publications = JSON.parse(localStorage.getItem('publications'));

            publications.forEach(pub => {
                const pubDiv = document.createElement('div');
                pubDiv.classList.add('publication', 'row');

                const authorsList = pub.authors.map(author => 
                    author.includes("N. Garg") ? `<strong>${author}</strong>` : author
                ).join(', ');

                pubDiv.innerHTML = `
                    <div class="col-md-4">
                        <img class="publication-image" src="${pub.image}" alt="${pub.title}">
                    </div>
                    <div class="col-md-8">
                        <h3 class="publication-title">${pub.title}</h3>
                        <p class="authors">${authorsList}</p>
                        <p class="venue">${pub.venue}</p>
                        <div class="links">
                            ${pub.links.map(link => `<a href="${link.url}" target="_blank">[${link.text}]</a>`).join(' ')}
                        </div>
                        ${pub.awards.length > 0 ? `<p class="award">${pub.awards.join(', ')}</p>` : ''}
                    </div>
                `;
                
                pubContainer.appendChild(pubDiv);
            });
        }

        document.addEventListener("DOMContentLoaded", displayPublications);
    </script>
</body>
</html>
